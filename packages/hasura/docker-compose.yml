version: "3.6"
services:
  hasura:
    image: hasura/graphql-engine:v1.0.0-beta.2.cli-migrations
    env_file: ../../.env
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - "postgres"
    volumes:
      - ./migrations:/hasura-migrations
  postgres:
    image: postgres
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
