- args:
    allowlist: []
    functions: []
    query_collections: []
    query_templates: []
    remote_schemas: []
    tables:
    - array_relationships:
      - comment: null
        name: plan_subscriptions
        using:
          manual_configuration:
            column_mapping:
              id: plan_id
            remote_table: subscriptions
      delete_permissions: []
      event_triggers: []
      insert_permissions: []
      object_relationships: []
      select_permissions: []
      table: plans
      update_permissions: []
    - array_relationships: []
      delete_permissions: []
      event_triggers: []
      insert_permissions: []
      object_relationships:
      - comment: null
        name: call_token
        using:
          manual_configuration:
            column_mapping:
              token: token
            remote_table: tokens
      select_permissions: []
      table: calls
      update_permissions: []
    - array_relationships:
      - comment: null
        name: token_calls
        using:
          manual_configuration:
            column_mapping:
              token: token
            remote_table: calls
      delete_permissions: []
      event_triggers: []
      insert_permissions: []
      object_relationships:
      - comment: null
        name: token_subscription
        using:
          manual_configuration:
            column_mapping:
              subscription_id: id
            remote_table: subscriptions
      select_permissions: []
      table: tokens
      update_permissions: []
    - array_relationships:
      - comment: null
        name: subscription_tokens
        using:
          manual_configuration:
            column_mapping:
              user_id: user_id
            remote_table: tokens
      delete_permissions: []
      event_triggers:
      - definition:
          enable_manual: false
          insert:
            columns: '*'
        headers:
        - name: x-secret
          value_from_env: HASURA_GRAPHQL_ADMIN_SECRET
        name: subscriptions_insert
        retry_conf:
          interval_sec: 10
          num_retries: 0
          timeout_sec: 60
        webhook_from_env: TRIGGER_SUBSCRIPTIONS_INSERT
      - definition:
          enable_manual: false
          update:
            columns:
            - plan_id
        headers:
        - name: x-secret
          value_from_env: HASURA_GRAPHQL_ADMIN_SECRET
        name: subscriptions_update
        retry_conf:
          interval_sec: 10
          num_retries: 0
          timeout_sec: 60
        webhook_from_env: TRIGGER_SUBSCRIPTIONS_UPDATE
      insert_permissions:
      - comment: null
        permission:
          check: {}
          columns:
          - paypal_plan_id
          - plan_id
          set:
            user_id: x-hasura-User-Id
        role: user
      object_relationships:
      - comment: null
        name: subcription_plan
        using:
          manual_configuration:
            column_mapping:
              plan_id: id
            remote_table: plans
      select_permissions:
      - comment: null
        permission:
          allow_aggregations: false
          columns:
          - active
          - approval_url
          - created_at
          - status
          - updated_at
          filter:
            user_id:
              _eq: X-Hasura-User-Id
          limit: 1
        role: user
      table: subscriptions
      update_permissions:
      - comment: null
        permission:
          columns:
          - active
          - plan_id
          filter:
            user_id:
              _eq: X-Hasura-User-Id
          set:
            user_id: x-hasura-User-Id
        role: user
  type: replace_metadata
